<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <h1>TO DO LIST</h1>
        <h2>Tareas</h2>
        <div class="insert">
            <form>
                <input type="text" placeholder="Nueva tarea" autofocus>
                <button class="btn-add">+</button>
            </form>
        </div>
        <div class="li-container">
            <ol>
            </ol>
        </div>
        <div class="empty">
            <p>No hay tareas</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
